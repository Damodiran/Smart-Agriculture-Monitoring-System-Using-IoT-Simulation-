<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General styles */
        body 
        {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            border: 15px solid black;
            border-style: solid;
        }

        .box
        {
            border: 10px black;
            border-style: solid;
            text-align: center;
            padding: 50px;
            max-height: 1000px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #555;
        }

        /* Content styles */
        .content {
            flex: 1;
            padding: 40px;
        }

        .header {
            background-color: #555;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .main-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .data-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
        }

        .data-card h3 {
            color: #333;
        }

        .data-card p {
            color: #666;
        }

        .chart-container {
            width: 100%;
            margin-top: 20px;
        }

        /* Additional styles for the line chart */
        .canvas-container {
            position: relative;
            width: 100%;
        }

        #line-chart {
            width: 100%;
            height: 900px;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }

    </style>
</head>
<body>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span> 
    
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/home">Home</a>
    <a href="/analysis">Analysis</a>
    <a href="/report">Reports</a>
    <a href="/motor">Motor</a>
</div>

<div id="main">
<div class="container">
    
    <div class="content">
        <div class="header">
            <h2>Motor</h2>
        </div>
        <div class="main-content">
            <div class="data-card" id="moisture-card">
                    <h3>Moisture</h3>
                <p id="moisture-value">-</p>
            </div>
            <div class="data-card" id="temperature-card">
                <h3>Temperature</h3>
                <p id="temperature-value">-</p>
            </div>
            <div class="data-card" id="humidity-card">
                <h3>Humidity</h3>
                <p id="humidity-value">-</p>
            </div>
            <div class="box">
                <video id="motor-video" width="1000" controls>
                    <source src="/static/motorr.mkv" type="video/mp4">
                   
                </video>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    
function openNav() {
document.getElementById("mySidenav").style.width = "250px";
document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
document.getElementById("mySidenav").style.width = "0";
document.getElementById("main").style.marginLeft= "0";
}

document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("motor-video");

    function startVideo() {
        video.play();
    }

    function stopVideo() {
        video.pause();
    }

    function updateData() {
        var moistureData = parseInt(document.getElementById('moisture-value').textContent);
        if (moistureData < 50) {
            startVideo();
        } else {
            stopVideo();
        }
    }

    // Initial data update
    updateData();

    // Periodic data update
    setInterval(function() {
        // Update sample data
        var moistureData = Math.floor(Math.random() * 100); // Random moisture value
        var temperatureData = Math.floor(Math.random() * 30) + 20; // Random temperature value between 20 and 50
        var humidityData = Math.floor(Math.random() * 50) + 50; // Random humidity value between 50 and 100

        // Update displayed data values
        document.getElementById('moisture-value').textContent = moistureData + '%'; 
        document.getElementById('temperature-value').textContent = temperatureData + 'Â°C';
        document.getElementById('humidity-value').textContent = humidityData + '%';

        // Update video state
        updateData();
    }, 20000); // Update every 1min
});
</script>
</body>
</html>
